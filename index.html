<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Covid-19 </title>

<link rel="stylesheet" href="index.css">
<script src="index.js"></script>


</head>
<body>
<h1 id="main_title">COVID-19 QA System</h1>
<div id="container">
    <label for="questions">Select a question:</label>
    
    <select id="questions" onchange="showAnswer()" > </select>

    <br><br>

    <textarea id="answer" readonly></textarea>

    <br><br>

    <label for="user_question">Enter your question:</label>
    <input type="text" id="user_question" placeholder="Type your question here" onchange="showAnswer_userinput()">
    <textarea id="answer_user_question" readonly></textarea>

</div>



</body>
</html>
